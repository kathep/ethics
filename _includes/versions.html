<table>
  <thead>
    <tr>
      <th class="lalign">Version</th>
      <th class="lalign">Date</th>
      <th class="lalign">Title</th>
    </tr>
  </thead>
  <tbody>

{% for version in site.versions | sort: "date" |  %}
    <tr>
      <td class="lalign"><a href="{{ version.url }}">Version {{ version.version }}</a></td>
      <td class="lalign">{{ version.date |  date: "%B %Y" }}</td>
      <td class="lalign">{{ version.title }}</td>
    </tr>
{% endfor %}

  </tbody>
</table>
