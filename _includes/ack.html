{% capture label %}{{ page.object-id  }}{% endcapture %}

{% for person in site.data.acknowledgements.[label].people %}
<ul>
<li>

{% if person.link %}
  <a href="{{ person.link }}">
    {{ person.name }}
  </a>
{% else %}
  {{ person.name }}
{% endif %}

{% if person.company %}
  at {{ person.company }}
{% endif %}

  </li>
</ul>
{% endfor %}
