<ul>
  {% for person in site.data.acknowledgements.3point2.people %}

    <li>

    {% if person.link %}
      <a href="{{ person.link }}">
      {{ person.name }}
      </a>
    {% else %}
      {{ person.name }}
    {% endif %}

    {% if person.company %}
       at {{ person.company }}
    {% else %}

    {% endif %}

    </li>

  {% endfor %}
</ul>
